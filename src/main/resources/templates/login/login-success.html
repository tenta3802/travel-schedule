<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LoginSuccess</title>
    <script>
        window.onload = function () {
            if (window.opener) {
                const token = '[[${token}]]';

                localStorage.setItem('jwtToken', token);

                window.opener.location.href = '/'; // 홈 페이지로 리다이렉트
                window.close(); // 팝업창을 닫음
            }
        };
    </script>
</head>
<body>
</body>
</html>
